name: Auto Commit

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Git identity
        run: |
          git config --global user.name "IsanFaizun"
          git config --global user.email "isan.faizun.hidar@mail.ugm.ac.id"

      - name: Create changes
        run: |
          echo "Auto commit at $(date)" >> auto_commit_log.txt
          git add .
          git commit -m "Auto commit: $(date)" || echo "No changes to commit"

      - name: Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://IsanFaizun:${{ secrets.PAT_TOKEN }}@github.com/IsanFaizun/green-project.git
          git push origin main
